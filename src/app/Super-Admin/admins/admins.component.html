<div class="container pb-4">
  <div class="row pt-3 pt-lg-4">
    <div class="col-12">
      <span class="heading-two pe-cursor">Admin List</span>
    </div>
  </div>

  <table class="table mt-4">
    <thead class="pe-cursor">
      <tr class="f-14">
        <th
          class="ps-3 ps-md-4 ps-lg-5"
          (click)="onSortClick(adminKeys.ID, 'number')"
          scope="col"
        >
          Id
        </th>
        <th
          (click)="onSortClick(adminKeys.NAME, 'string')"
          class="d-none d-md-table-cell"
          scope="col"
        >
          Name
        </th>
        <th
          (click)="onSortClick(adminKeys.USER_NAME, 'date')"
          class="d-none d-lg-table-cell"
          scope="col"
        >
          User Name
        </th>
        <th class="d-none d-lg-table-cell" scope="col">Password</th>
        <th (click)="onSortClick(adminKeys.TOKEN, 'string')" scope="col">
          Token
        </th>
        <th (click)="onSortClick(adminKeys.STATUS, 'string')" scope="col">
          Status
        </th>
        <th (click)="onSortClick(adminKeys.CREATED_ON, 'string')" scope="col">
          Created On
        </th>
        <th
          (click)="onSortClick(adminKeys.LAST_UPDATED_ON, 'string')"
          scope="col"
        >
          Last Updated On
        </th>
      </tr>
    </thead>
    <tbody class="pe-cursor">
      <tr class="f-12" *ngFor="let admin of adminList">
        <td class="fw-500 ps-md-4 ps-lg-5" data-label="OrderId">
          {{ admin.id }}
        </td>
        <td class="d-none d-md-table-cell" data-label="Restaurant">
          {{ admin.name }}
        </td>
        <td class="d-none d-md-table-cell" data-label="Restaurant">
          {{ admin.userName }}
        </td>
        <td class="d-none d-md-table-cell" data-label="Restaurant">
          {{ admin.password }}
        </td>
        <td class="d-none d-md-table-cell" data-label="Restaurant">
          {{ admin.token }}
        </td>
        <td class="fw-500" data-label="Status">
          <span
            [ngClass]="{
              active: admin.status === 'Active',
              deactive: admin.status === 'Deactive',
            }"
            class="dot me-2"
          ></span
          >{{ admin.status }}
        </td>
        <td class="d-none d-lg-table-cell" data-label="Creation Date">
          {{ admin.createdOn | date : "d MMM, y" }}
        </td>
        <td class="d-none d-lg-table-cell" data-label="Creation Time">
          {{ admin.lastUpdatedOn | date : "d MMM, y" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
