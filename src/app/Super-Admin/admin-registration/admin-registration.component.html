<div class="pb-4">
  <div class="row pt-3 pt-lg-4">
    <div class="col-12">
      <span class="heading-two pe-cursor">Admin Registration</span>
    </div>
  </div>

  <div
    [formGroup]="adminRegistrationForm"
    class="container-fluid mt-4 py-3 px-3 px-md-4 account-info-container"
  >
    <div class="row mb-3">
      <div class="col-12">
        <span class="heading-three pe-cursor">Fill the below details:</span>
      </div>
    </div>
    <section>
      <div class="row mb-0 mb-md-3">
        <div class="col-12 mb-1 mb-md-0 col-md-6 col-lg-4">
          <app-input
            [formControlName]="adminKeys.NAME"
            [label]="'Name'"
          ></app-input>
        </div>
        <div class="col-12 mb-1 mb-md-0 col-md-6 col-lg-4">
          <app-input
            [formControlName]="adminKeys.USER_NAME"
            [label]="'User name'"
          ></app-input>
        </div>
        <div class="col-12 mb-1 mb-md-0 col-md-6 col-lg-4">
          <app-input
            [formControlName]="adminKeys.PASSWORD"
            [label]="'Password'"
          ></app-input>
        </div>
      </div>
      <div class="text-end mt-4">
        <button appTransparentFilledButton>Register</button>
      </div>
    </section>
  </div>
</div>
