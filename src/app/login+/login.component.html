<div class="login-container row mx-0">
  <div class="col-12 col-md-5 position-relative px-3 px-md-5">
    <div [formGroup]="loginForm" class="form-container pt-5">
      <a class="navbar-brand pe-cursor" [routerLink]="''">
        <div class="mb-0 app-first-name">Food</div>
        <div class="app-last-name">Delivery</div>
      </a>
      <div class="heading-zero mt-5">Login</div>
      <div class="heading-five-normal mt-4">
        Sign in with your data that you entered during your registration.
      </div>
      <div class="mt-4">
        <app-input formControlName="email" [label]="'Email'"></app-input>
      </div>
      <div class="mt-3">
        <app-input formControlName="password" [label]="'Password'"></app-input>
      </div>
      <div class="mt-3">
        <app-input-checkbox [label]="'Keep me logged in'"></app-input-checkbox>
      </div>
      <div class="mt-4">
        <button
          class="w-100 mb-3"
          (click)="navigateToPage('')"
          appPrimaryFilledButton
        >
          Login
        </button>
      </div>
      <div class="mt-4 text-center">
        <a [routerLink]="['/' + appRoutes.FORGET_PASSWORD]" class="app-link"
          >Forget password</a
        >
      </div>
      <div class="sign-up position-absolute text-center">
        <span class="heading-five-normal"
          >Don't have an account?
          <a [routerLink]="['/' + appRoutes.REGISTRATION]" class="app-link"
            >Sign up</a
          ></span
        >
      </div>
    </div>
  </div>
  <div class="col-md-7 d-none d-md-flex px-0 section-2"></div>
</div>
