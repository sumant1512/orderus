<div class="container">
  <div class="row">
    <div *ngFor="let card of offerCardList" class="col-12 col-md-6">
      <app-offer-card [cardDetails]="card"></app-offer-card>
    </div>
  </div>

  <div class="row">
    <div
      *ngFor="let item of itemFilterList"
      class="col-3 col-md-4 col-lg-2 mt-4"
    >
      <app-product-thumbnail
        [itemDetails]="item"
        (onItemSelect)="filterRestaurant($event)"
      ></app-product-thumbnail>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <span class="near-by-restaurants-header">Nearby restaurants</span>
    </div>
  </div>

  <div class="row">
    <div
      *ngFor="let restaurant of restaurantList"
      class="col-12 col-md-6 col-lg-4 mt-4"
    >
      <app-restaurant-card
        [restaurantCardDetails]="restaurant"
        (onCardClick)="navigateToRestaurantDetails($event)"
      ></app-restaurant-card>
    </div>
  </div>

  <div class="row mt-5" *ngIf="restaurantLoaded < 3 && restaurantList?.length">
    <div class="col-12 text-center">
      <app-button
        [label]="'Load More...'"
        (btnClick)="loadMoreRestaurants($event)"
      ></app-button>
    </div>
  </div>
</div>
