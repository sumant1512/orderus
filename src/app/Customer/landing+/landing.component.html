<div class="container">
  <div class="row">
    <div
      *ngFor="
        let card of offerCardList.length ? offerCardList : [].constructor(2)
      "
      class="col-12 col-md-6"
    >
      <app-offer-card [cardDetails]="card"></app-offer-card>
    </div>
  </div>

  <div class="row">
    <div
      *ngFor="
        let item of itemFilterList.length ? itemFilterList : [].constructor(6)
      "
      class="col-3 col-md-4 col-lg-2 mt-4"
    >
      <app-product-thumbnail
        [itemDetails]="item"
        (onItemSelect)="filterRestaurant($event)"
      ></app-product-thumbnail>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <span class="heading-two pe-cursor">Nearby restaurants</span>
    </div>
  </div>

  <div class="row">
    <div
      *ngFor="
        let restaurant of restaurantList?.length
          ? restaurantList
          : [].constructor(6)
      "
      class="col-12 col-md-6 col-lg-4 mt-4"
    >
      <app-restaurant-card
        [restaurantCardDetails]="restaurant"
        (onCardClick)="navigateToRestaurantDetails($event)"
      ></app-restaurant-card>
    </div>
  </div>

  <div class="row mt-5" *ngIf="restaurantLoaded < 3 && restaurantList?.length">
    <div class="col-12 text-center pb-4">
      <button (click)="loadMoreRestaurants()" appPrimaryButton>
        Load More...
      </button>
    </div>
  </div>
</div>
