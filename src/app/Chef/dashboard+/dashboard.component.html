<div class="container pb-4">
  <div class="row pt-3 pt-lg-4">
    <div class="col-12">
      <span class="heading-two pe-cursor">Dashboard</span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 col-md-4 mb-3">
      <app-setting-card
        [settingDetails]="orderReceived"
        [isSelected]="false"
        (selectedCardEvent)="onCardSelect($event)"
      ></app-setting-card>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <app-setting-card
        [settingDetails]="ordersDelivered"
        [isSelected]="false"
        (selectedCardEvent)="onCardSelect($event)"
      ></app-setting-card>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <app-setting-card
        [settingDetails]="revenue"
        [isSelected]="false"
        (selectedCardEvent)="onCardSelect($event)"
      ></app-setting-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-8 mb-3 mb-lg-0">
      <div class="revenue-chart">
        <div class="row mb-3">
          <div class="col-12 heading-four">Order revenue</div>
          <!-- <div class="col-3">
            <div class="dropdown-container">
              <app-dropdown
                [dropdownList]="dropDownList"
                [isBorderEnabled]="false"
              ></app-dropdown>
            </div>
          </div> -->
        </div>
        <canvas id="MyChart">{{ chart }}</canvas>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="popular-meals">
        <div class="row">
          <div class="col-12 heading-four mb-4">Popular meals</div>
          <!-- <div class="col-5 dropdown-container">
            <app-dropdown
              [dropdownList]="dropDownList"
              [isBorderEnabled]="false"
            ></app-dropdown>
          </div> -->
        </div>

        <div *ngFor="let meal of popularMealsList" class="row mb-4">
          <div class="col-3">
            <img
              class="img-fluid meal-img"
              [src]="meal.img"
              [alt]="meal.imgAlt"
            />
          </div>
          <div class="col-6 ps-0">
            <div class="heading-six">{{ meal.name }}</div>
            <div class="f-12 mt-1 orders-count">
              {{ meal.ordersCount }} orders
            </div>
          </div>
          <div class="col-3 text-end b-heading-six price">
            ${{ meal.price }}
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="w-100" appPrimaryButton>Show all meals</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
