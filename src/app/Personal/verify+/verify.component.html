<div class="registration-container row mx-0">
  <div class="col-lg-5 d-none d-md-flex px-0 section-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-lg-12 pe-5">
          <div class="row mt-md-3 mt-lg-5">
            <div class="col-3"></div>
            <div class="col-9 section-text">
              <div>
                <a class="navbar-brand pe-cursor mb-3" [routerLink]="''">
                  <div class="mb-0 f-15 fw-bold">Food</div>
                  <div class="f-15 fw-bold">Delivery</div>
                </a>
              </div>
              <div class="mt-md-4 pt-md-4 mt-lg-5 pt-lg-5 pe-5">
                <h2>
                  A few steps to create your restaurant or personal account
                </h2>
                <p class="f-14 mt-md-3 mt-lg-5">
                  Lorem ipsum dolor sit amet. Ab esse praesentium sit assumenda
                  veritatis quo cumque voluptatem ut ipsa dicta!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-12">
          <div class="">
            <img
              class="img-fluid registration-img"
              src="./../../assets/registration.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-7 px-3 px-md-5">
    <div [formGroup]="verifyForm" class="form-container pt-4 pt-md-5">
      <a
        class="d-block d-md-none navbar-brand pe-cursor mb-3"
        [routerLink]="''"
      >
        <div class="mb-0 app-first-name">Food</div>
        <div class="app-last-name">Delivery</div>
      </a>

      <section>
        <div class="heading-zero f-32 mt-3 mt-lg-5">Confirmation</div>
        <div class="heading-five-normal mt-4">
          Enter your security code that we sent to your phone.
        </div>
        <div class="row">
          <div class="col-12 col-md-7">
            <div class="mt-3">
              <app-input
                formControlName="code"
                [label]="'Confirmation code'"
                [placeholder]="'XXX - XXX - XXX'"
              ></app-input>
            </div>
            <div class="mt-3">
              <app-input-checkbox
                [label]="'Remember this device'"
              ></app-input-checkbox>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-md-9"></div>
          <div class="col-12 col-md-3">
            <div class="mt-4 text-end">
              <button class="w-100" (click)="verify()" appPrimaryFilledButton>
                Verify
              </button>
            </div>
            <div class="mt-4 text-end">
              <button
                class="w-100"
                (click)="navigateToPage(appRoutes.REGISTRATION)"
                appPrimaryFilledButton
              >
                Back
              </button>
            </div>
          </div>
        </div>
      </section>

      <div class="my-3 my-md-5 text-center">
        <span class="heading-five-normal"
          >Already have an account?
          <a [routerLink]="['/' + appRoutes.LOGIN]" class="app-link"
            >Login</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
