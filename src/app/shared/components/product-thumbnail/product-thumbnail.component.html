<div
  *ngIf="itemDetails?.id"
  (click)="selectItem(itemDetails.id)"
  class="thumbnail-box"
  [tabindex]="tabIndex"
>
  <img
    class="position-lg-absolute mb-1"
    [src]="itemDetails.imgUrl"
    [alt]="itemDetails.imgAlt"
  />
  <div class="heading-six">{{ itemDetails.name }}</div>
</div>

<ngx-skeleton-loader
  *ngIf="!itemDetails?.id"
  count="1"
  [theme]="{ 'border-radius': '16px', height: '63px' }"
></ngx-skeleton-loader>
