<button
  *ngIf="!isFilled"
  class="btn f-14 fw-bold px-3 py-2 primary-btn"
  type="submit"
  (click)="emitBtnClickEvent()"
>
  {{ label }}
</button>

<button
  *ngIf="isFilled"
  class="btn f-14 fw-bold px-3 py-2 primary-btn filled"
  type="submit"
  (click)="emitBtnClickEvent()"
>
  {{ label }}
</button>
