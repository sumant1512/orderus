<div>
  <div>
    <label class="f-10 fw-500">{{ label }}</label>
  </div>
  <div>
    <input
      #input
      [ngClass]="{ disabled: isDisabled }"
      [type]="inputType"
      [value]="value"
      (input)="onInput($event)"
      [placeholder]="placeholder ? placeholder : label"
      [disabled]="isDisabled"
      [readOnly]="edit"
      (blur)="onTouched($event)"
      (focus)="onFocus()"
    />
  </div>
</div>
