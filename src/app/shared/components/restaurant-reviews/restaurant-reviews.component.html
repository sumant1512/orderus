<div class="container-fluid mb-3 py-3 reviews-box">
  <div class="row pb-3 review-header-separator">
    <div class="col-7">
      <div class="f-12 fw-bold">Overall Rating</div>
      <div>
        <span class="f-18 fw-500 rating-num">{{
          selectedRating | number : "1.1-1"
        }}</span
        ><span class="mx-2"
          ><app-rating
            [maxRating]="5"
            [currentRating]="roundOffValue(selectedRating)"
          ></app-rating>
        </span>
        <span class="fw-bold f-12">{{ votesCount }} Votes</span>
      </div>
    </div>
    <div class="col-5 ps-0 text-end">
      <button (click)="reviewBtnClick()" appPrimaryButton>Leave Review</button>
    </div>
  </div>
  <div class="row mt-3 mb-4">
    <div class="col-3"></div>
    <div class="col-6">
      <app-dropdown [dropdownList]="dropDownList"></app-dropdown>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="mt-3" *ngFor="let review of reviewList; last as isLast">
    <app-review-card [reviewDetails]="review"></app-review-card>
  </div>
  <div class="row mt-3">
    <div class="col-12 text-center">
      <button appPrimaryButton>Load More...</button>
    </div>
  </div>
</div>
