<div *ngIf="menuItem?.id" class="menu-card-one px-2 py-3">
  <div class="row">
    <div class="col-5 col-md-2">
      <img class="img-fluid" [src]="menuItem.img" [alt]="menuItem.imgAlt" />
    </div>
    <div class="col-7 col-md-6">
      <div class="heading-two mt-1">{{ menuItem.name }}</div>
      <div class="item-desc mt-1">{{ menuItem.description }}</div>
    </div>
    <div class="col-12 col-md-4">
      <div class="heading-one mt-2">$ {{ menuItem.price }}</div>
    </div>
  </div>
</div>
