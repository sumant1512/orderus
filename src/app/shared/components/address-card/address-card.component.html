<div *ngIf="address?.id" class="container-fluid address-card-box p-2">
  <div class="row">
    <div class="col-3 pe-0">
      <img class="w-100 h-100" [src]="address.imgUrl" [alt]="address.imgAlt" />
    </div>
    <div class="col-9">
      <div class="f-14 fw-bold country">
        {{ address.city }}
        <img
          class="float-end"
          src="./../../../assets/icons/kebab.svg"
          alt="action"
        />
      </div>
      <div class="f-12 fw-500 add-1">
        {{ address.state }} State, {{ address.country }}
      </div>
      <div class="f-12 fw-500 mt-2 add-2">
        {{ address.address1 }} {{ address.address2 }},
        {{ address.pinCode }}
      </div>
    </div>
  </div>
</div>
