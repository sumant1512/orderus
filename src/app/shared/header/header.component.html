<div class="header-container">
  <nav class="container navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand pe-cursor" (click)="navigateToPage('')">
        <div class="fw-bold mb-0 app-first-name">Food</div>
        <div class="fw-bold app-last-name">Delivery</div>
      </a>
      <button
        class="border-0 mobile-hamberger d-block d-sm-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleHamburger()"
      >
        <div class="hamburger" id="hamburger-9">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form
          class="d-flex mt-3 mt-md-0 mb-2 mb-md-0 ms-0 ms-md-3 ms-lg-5 me-0 me-md-3 me-lg-auto justify-content-center justify-content-md-left"
        >
          <input class="search-input" type="text" placeholder="Search" />
        </form>
        <ul class="navbar-nav nav-bar-list mb-2 mb-lg-0">
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              aria-current="page"
              (click)="navigateToPage(routesPath.RESTAURANTS)"
              >Restaurants</a
            >
          </li>
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              (click)="navigateToPage(routesPath.DEALS)"
              >Deals</a
            >
          </li>
          <li class="d-none d-md-block header-seprator me-3"></li>
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              (click)="navigateToPage(routesPath.MY_ORDERS)"
              >My orders</a
            >
          </li>
          <li
            class="nav-item me-0 me-md-2 me-lg-3 mb-3 mb-md-0 mt-2 mt-md-0 pe-cursor"
          >
            <div class="cart-img-container position-relative">
              <span
                *ngIf="cartItemCount"
                class="badge cart-badge position-absolute"
                >{{ cartItemCount }}</span
              >
              <img [src]="cartImage.imgUrl" [alt]="cartImage.imgAlt" />
            </div>
          </li>
          <li class="nav-item pe-cursor">
            <div class="user-img-container">
              <img
                class="user-img"
                [src]="userInfo.userImage.imgUrl"
                [alt]="userInfo.firstName + userInfo.lastName"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
