<div class="container pb-4">
  <div class="row pt-3 pt-lg-4">
    <div class="col-12">
      <span class="heading-two pe-cursor">Orders Received</span>
    </div>
  </div>

  <div class="row mt-3 mt-md-4">
    <div class="col-12">
      <app-tabs
        [tabList]="sectionList"
        (selectedTab)="getSelectedOrders($event)"
      ></app-tabs>
    </div>
  </div>

  <div class="table-container mt-4">
    <app-material-table
      [columnList]="customerTableColumns"
      [tableData]="restaurantReceivedOrdersList"
      [menuItems]="actionList"
      (menuEvent)="action($event)"
    ></app-material-table>
  </div>
</div>
