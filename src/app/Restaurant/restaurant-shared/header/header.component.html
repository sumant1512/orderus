<div class="header-container">
  <nav class="container navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand pe-cursor" (click)="navigateToPage('')">
        <div class="mb-0 app-first-name">Food</div>
        <div class="app-last-name">Delivery</div>
      </a>
      <button
        class="border-0 mobile-hamberger d-block d-sm-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleHamburger()"
      >
        <div class="hamburger" id="hamburger-9">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-bar-list mb-2 ms-0 ms-md-auto mb-lg-0">
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              aria-current="page"
              [routerLink]="[appRoutes.RESTAURANT.CHILD_ROUTES.DASHBOARD]"
              >Dashboard</a
            >
          </li>
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              [routerLink]="[appRoutes.RESTAURANT.CHILD_ROUTES.ORDERS]"
              >Orders</a
            >
          </li>
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              [routerLink]="[appRoutes.RESTAURANT.CHILD_ROUTES.CUSTOMERS]"
              >Customers</a
            >
          </li>
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              [routerLink]="[appRoutes.RESTAURANT.CHILD_ROUTES.MENU]"
              >Menu</a
            >
          </li>
          <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
            <a
              tabindex="1"
              class="nav-link header-nav-link fw-bold"
              [routerLink]="[appRoutes.RESTAURANT.CHILD_ROUTES.PROMOTIONS]"
              >Promotions</a
            >
          </li>
          <div class="row w-100 d-flex align-items-center d-md-none">
            <div class="col-6">
              <li class="nav-item me-0 me-md-2 me-lg-3 pe-cursor">
                <div
                  (click)="(appRoutes.CART)"
                  [ngClass]="{ selected: selectedRoute === 'cart' }"
                  class="cart-img-container position-relative"
                >
                  <span
                    *ngIf="cartItemCount"
                    class="badge cart-badge position-absolute"
                    >{{ cartItemCount }}</span
                  >
                  <img
                    class="cart-img"
                    [src]="cartImage.img"
                    [alt]="cartImage.imgAlt"
                  />
                </div>
              </li>
            </div>
            <div class="col-6 text-end">
              <li class="nav-item pe-cursor">
                <div
                  (click)="navigateToPage(appRoutes.PROFILE)"
                  [ngClass]="{ selected: selectedRoute === 'profile' }"
                  class="user-img-container selected"
                >
                  <img
                    class="user-img"
                    [src]="userBasicInfo.img"
                    [alt]="userBasicInfo.imgAlt"
                  />
                </div>
              </li>
            </div>
          </div>
          <li
            class="d-none d-md-block nav-item me-0 me-md-2 me-lg-3 mb-3 mb-md-0 mt-2 mt-md-0 pe-cursor"
          >
            <div
              (click)="navigateToPage(appRoutes.CART)"
              [ngClass]="{ selected: selectedRoute === 'cart' }"
              class="cart-img-container position-relative"
            >
              <span
                *ngIf="cartItemCount"
                class="badge cart-badge position-absolute"
                >{{ cartItemCount }}</span
              >
              <img
                class="cart-img"
                [src]="cartImage.img"
                [alt]="cartImage.imgAlt"
              />
            </div>
          </li>
          <li class="d-none d-md-block nav-item pe-cursor">
            <div
              (click)="navigateToPage(appRoutes.PROFILE)"
              [ngClass]="{ selected: selectedRoute === 'profile' }"
              class="user-img-container selected"
            >
              <img
                class="user-img"
                [src]="userBasicInfo.img"
                [alt]="userBasicInfo.imgAlt"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
