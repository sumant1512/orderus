<div class="container pb-4">
  <div class="row pt-3 pt-lg-4">
    <div class="col-12">
      <span class="heading-two pe-cursor">Dashboard</span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 col-md-4">
      <app-setting-card
        [settingDetails]="orderReceived"
        [isSelected]="false"
        (selectedCardEvent)="onCardSelect($event)"
      ></app-setting-card>
    </div>
    <div class="col-12 col-md-4">
      <app-setting-card
        [settingDetails]="ordersDelivered"
        [isSelected]="false"
        (selectedCardEvent)="onCardSelect($event)"
      ></app-setting-card>
    </div>
    <div class="col-12 col-md-4">
      <app-setting-card
        [settingDetails]="revenue"
        [isSelected]="false"
        (selectedCardEvent)="onCardSelect($event)"
      ></app-setting-card>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-8">
      <div class="revenue-chart"></div>
    </div>
    <div class="col-4">
      <div class="popular-meals">
        <div><label class="heading-four mb-4">Popular meals</label></div>

        <div *ngFor="let meal of popularMealsList" class="row mb-3">
          <div class="col-3">
            <img
              class="img-fluid meal-img"
              [src]="meal.img"
              [alt]="meal.imgAlt"
            />
          </div>
          <div class="col-7 ps-0">
            <div class="heading-six">{{ meal.name }}</div>
            <div class="f-12 mt-1 orders-count">
              {{ meal.ordersCount }} orders
            </div>
          </div>
          <div class="col-2 b-heading-six price">${{ meal.price }}</div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="w-100" appPrimaryButton>Show all meals</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
