<div class="container py-4">
  <div class="row">
    <div class="col-12 col-lg-3">
      <div class="mb-3">
        <span class="heading-two">Category menu</span>
      </div>
      <div class="row mb-3">
        <div
          class="col-12 col-md-6 col-lg-12 mb-2"
          *ngFor="let category of categoryList"
        >
          <app-selection-card
            [selectionDetails]="category"
            [isActionEnabled]="true"
            [actionList]="actionList"
            [isSelected]="selectedCategoryId === category.id"
            (selectedCardEvent)="selectCategory($event)"
            (selectedActionEvent)="action($event, categoryModal)"
          ></app-selection-card>
        </div>
        <div class="col-6 mt-2">
          <app-add-new-card
            [label]="'New category'"
            (onClickEvent)="action(actionList[0], categoryModal)"
          ></app-add-new-card>
        </div>
        <div class="col-6 mt-2">
          <app-add-new-card
            [label]="'New menu'"
            (onClickEvent)="action(actionList[0], menuModal, 'medium')"
          ></app-add-new-card>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-9">
      <div class="mb-3">
        <span class="heading-two">{{ getNameById(selectedCategoryId) }}</span>
      </div>
      <div>
        <div class="mb-3" *ngFor="let item of menuItemList">
          <app-menu-item-card-two
            [menuItem]="item"
            (editEvent)="action($event, menuModal, 'medium')"
            (deleteEvent)="deleteMenu($event)"
            (dublicateEvent)="dublicateMenu($event)"
          ></app-menu-item-card-two>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #categoryModal let-modal>
  <app-category-modal
    [action]="selectedAction"
    [selectedCategoryId]="selectedCategoryId"
    [modal]="modal"
  ></app-category-modal>
</ng-template>

<ng-template #menuModal let-modal>
  <app-menu-modal
    [action]="selectedAction"
    [selectedMenuId]="selectedMenuId"
    [modal]="modal"
  ></app-menu-modal>
</ng-template>
