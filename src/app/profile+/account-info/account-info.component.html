<div
  [formGroup]="accountInfoForm"
  class="container-fluid py-3 account-info-container"
>
  <div class="row mb-3">
    <div class="heading-four">Personal Information</div>
    <div class="col-12 mt-3 mb-2 f-10 fw-500 avtar">Avtar</div>
    <div class="col-12">
      <img
        class="user-img me-3 mb-3 mb-md-0"
        [src]="userInfo.imgUrl"
        [alt]="userInfo.imgAlt"
      />
      <button class="me-3" appPrimaryButton>Change</button>
      <button class="me-3" appTransparentFilledButton>Remove</button>
    </div>
  </div>

  <section class="mb-5">
    <div class="row mb-0 mb-md-3">
      <div class="col-12 mb-1 mb-md-0 col-md-6">
        <app-input
          formControlName="firstName"
          [label]="'First name'"
        ></app-input>
      </div>
      <div class="col-12 mb-1 mb-md-0 col-md-6">
        <app-input formControlName="lastName" [label]="'Last name'"></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-1 mb-md-0 col-md-6">
        <app-input formControlName="email" [label]="'Email'"></app-input>
      </div>
      <div class="col-12 mb-1 mb-md-0 col-md-6">
        <app-input formControlName="phone" [label]="'Phone Number'"></app-input>
      </div>
    </div>
  </section>

  <section *ngIf="emailNotificationList?.length" class="mb-3">
    <div class="row mb-3">
      <div class="heading-four">Email notification</div>
    </div>
    <div class="row">
      <div
        *ngFor="let notification of emailNotificationList"
        class="col-12 col-md-6 mb-2"
      >
        <app-input-checkbox [label]="notification.name"></app-input-checkbox>
      </div>
    </div>
  </section>

  <section>
    <div class="row pt-3 account-footer">
      <div
        class="col-12 text-center text-md-start mb-3 mb-md-0 col-md-4 col-lg-6"
      >
        <button appDangerButton>Log out</button>
      </div>
      <div
        class="col-12 text-center text-md-end mb-3 mb-md-0 col-md-8 col-lg-6"
      >
        <div class="row">
          <div class="col-6 p-0">
            <button appDangerButton>Discard changes</button>
          </div>
          <div class="col-6">
            <button appTransparentFilledButton>Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
