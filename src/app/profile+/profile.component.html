<div class="container mt-3">
  <div class="row">
    <div class="col-lg-4">
      <div class="mb-3">
        <app-heading
          [label]="'Settings'"
          [headingType]="headingTypeList.H1"
        ></app-heading>
      </div>
      <div class="row mb-3">
        <div
          class="col-12 col-md-6 col-lg-12 mb-2"
          *ngFor="let setting of settingsList"
        >
          <app-setting-card
            [settingDetails]="setting"
            [isSelected]="selectedSettingId === setting.id"
            (selectedCardEvent)="selectSetting($event)"
          ></app-setting-card>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <div class="mb-3">
        <app-heading
          [label]="getNameById(selectedSettingId)"
          [headingType]="headingTypeList.H1"
        ></app-heading>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
